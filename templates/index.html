<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Recognition</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 500;
        }
        .preview-img {
            max-width: 300px;
            max-height: 300px;
            margin-top: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <h2 class="mb-4">Emotion Recognition</h2>
                    <form action="/predict" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input class="form-control" type="file" name="file" accept="image/*" required onchange="previewImage(event)">
                        </div>
                        <button class="btn btn-primary btn-lg w-100" type="submit">Predict Emotion</button>
                    </form>
                    {% if result %}
                    <div class="result alert alert-success mt-4">
                        {{ result }}
                    </div>
                    {% endif %}
                    <img id="preview" class="preview-img" src="#" alt="Image Preview" style="display:none;">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImage(event) {
            const preview = document.getElementById('preview');
            preview.src = URL.createObjectURL(event.target.files[0]);
            preview.style.display = 'block';
        }
    </script>
</body>
</html>
