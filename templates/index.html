<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Recognition</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(145deg, #1e3a8a, #4c1d95);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            color: #f9fafb;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            width: 100%;
            max-width: 480px;
            padding: 2.5rem;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
        }
        .btn-primary {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background 0.3s ease, transform 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #2563eb, #7c3aed);
            transform: scale(1.02);
        }
        .btn-primary.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            transform: translate(-50%, -50%);
        }
        .btn-primary.loading span {
            opacity: 0;
        }
        .result {
            margin-top: 1.5rem;
            font-size: 1.3rem;
            font-weight: 600;
            color: #111827;
            background: #d1fae5;
            border-radius: 10px;
            padding: 14px;
            animation: slideIn 0.5s ease-in-out;
            text-align: center;
        }
        .preview-img {
            max-width: 360px;
            max-height: 360px;
            border-radius: 16px;
            border: 3px solid #e5e7eb;
            margin-top: 1.5rem;
            transition: opacity 0.4s ease, transform 0.4s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .preview-img:hover {
            transform: scale(1.05);
        }
        .file-input-label {
            display: block;
            background: rgba(243, 244, 246, 0.9);
            border: 2px dashed #9ca3af;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s ease, background 0.3s ease;
        }
        .file-input-label:hover {
            border-color: #3b82f6;
            background: rgba(243, 244, 246, 1);
        }
        input[type="file"] {
            display: none;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .title-glow {
            position: relative;
            display: inline-block;
        }
        .title-glow::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-12">
        <div class="flex justify-center">
            <div class="card">
                <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center title-glow">Emotion Recognition</h2>
                <form id="predict-form" action="/predict" method="post" enctype="multipart/form-data">
                    <div class="mb-6">
                        <label class="file-input-label">
                            <span class="text-gray-700 font-medium">Upload Image for Analysis</span>
                            <input id="file-input" type="file" name="file" accept="image/*" required onchange="previewImage(event)">
                        </label>
                    </div>
                    <button id="predict-btn" class="btn btn-primary w-full" type="submit">
                        <span>Predict Emotion</span>
                    </button>
                </form>
                {% if result %}
                <div class="result">
                    {{ result }}
                </div>
                {% endif %}
                <img id="preview" class="preview-img" src="{% if image_path %}{{ image_path }}{% else %}#{% endif %}" alt="Image Preview" style="display:{% if image_path %}block{% else %}none{% endif %};">            </div>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const preview = document.getElementById('preview');
            preview.src = URL.createObjectURL(event.target.files[0]);
            preview.style.display = 'block';
        }

        // Add loading state to button
        document.getElementById('predict-form').addEventListener('submit', function () {
            const button = document.getElementById('predict-btn');
            button.classList.add('loading');
            button.disabled = true;
        });
    </script>
</body>
</html>
